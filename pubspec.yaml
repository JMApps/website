name: website
description: JM Apps | серия приложений

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.7
  responsive_builder: ^0.7.0
  dio: ^5.3.2
  url_launcher: ^6.1.12
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/qr/
